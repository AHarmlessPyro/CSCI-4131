<html>

<head>
    <meta http-equiv="cache-control" content="no-store" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="initExplainDiv">
    </div>
    <div id="initExplainBox" style="margin: 37.5vh 37.5vh 37.5vw 14.75vw;
    height: 25vh;
    width: 25vw;
    background-color: black;
    position: fixed;
    /* margin-right: 37.5vw; */
    z-index: 12;
    opacity: 5;
    color: white;
    text-align: center;
    border-radius: 10px;
    border: 2px solid black;
    display: grid;
    align-items: center;">
        Press enter on any box to create password
        <br>
        <br>
        Prefering Double lettered words makes usage of double lettered words 3 times as likely as non-double lettered
        words.
        <br>
        <button
            onclick="document.getElementById('initExplainBox').style.display = 'none';document.getElementById('initExplainDiv').style.display = 'none';">
            CLICK ME TO DISMISS</button>
    </div>
    </div>
    <div id="containerDiv">
        <div id="inputDiv">
            <div class="elementDiv">
                <div class="textInputLabel">
                    Length of password
                </div>
                <div class="InputValueDiv">
                    <input type="number" value="10" id="passwordLength" class="inputFields">
                </div>
            </div>
            <div class="elementDiv">
                <div class="textInputLabel">
                    Max word length
                </div>
                <div class="InputValueDiv">
                    <input type="number" value="7" id="wordLength" class="inputFields">
                </div>
            </div>
            <div class="elementDiv">
                <div class="textInputLabel">
                    Prefer double letter words ?
                </div>
                <div class="InputValueDiv">
                    <label class="switch inputFields">
                        <input type="checkbox" id="preferDouble">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="elementDiv">
                <div class="textInputLabel">
                    Substitutions
                </div>
                <div class="InputValueDiv">
                    <div style="display: grid; grid-template-rows: repeat(auto-fill,50px); width: inherit;">
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                        <div class="substitutionInputDiv">
                            <input class="substitutionInputField inputFields inputSub" onkeyup="fillDiv()">
                            <div class="subArrow">
                                &rarr;</div>
                            <input class="substitutionInputField inputFields outputSub" onkeyup="fillDiv()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wordListDiv">
        </div>
    </div>
    <div id="textPrompt">
        <div id="textPromptActual">
            Copied over element<span id="textPromptWord"></span>
        </div>
    </div>
    <script src="./js/index.js">
    </script>

</body>

</html>
