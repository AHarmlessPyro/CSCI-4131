        function assignPages(localPage, webPage) {

    <script>
        run = function () {
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var File = new window.FileReader();
                File.addEventListener("load", () => {
                    var tempRes = File.result.replace("data:text/plain;base64,", "");

                    var text = atob(tempRes),
                        target = document.getElementById('targetDiv'),
                        converter = new showdown.Converter(),
                        html = converter.makeHtml(text);

                    target.innerHTML = html;
                })
                var url = 'http://127.0.0.1:8000/Questions.md';//'https://raw.githubusercontent.com/AHarmlessPyro/CSCI-4131/ComparisonWindow/markdown/Questions.md';
                fetch(url, { mode: 'cors' }).then(res => res.blob()).then(blob => { console.log(blob); File.readAsDataURL(blob); });
            }
        }
        document.body.addEventListener('onload', run());
    </script>
